<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app"></div>
  
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
  
    <script type="text/babel">
      function getSizeImage(imgUrl, size) {
        return imgUrl + `?param=${size}x${size}`
      }

      class App extends React.Component {
        constructor() {
          super();

          this.state = {
            title: "標題",
            imgUrl: "http://p2.music.126.net/iZkuhmrbBm-T3kCmC7OeWw==/109951164508585699.jpg",
            link: "http://www.google.com",
            active: true
          }
  
        }
  
        render() {
          const { title, imgUrl, link, active } = this.state

          return (
            <div>
              {/*綁定普通屬性*/}
              <h2 title={title}>我是標題</h2>
              <img src={getSizeImage(imgUrl, 140)} alt=""/>
              <a href={link} target="_blank">google</a>

              {/*綁定class*/}
              <div className="box">我是一個div元素</div>
              <div className={"box " + (active ? "active": "")}>我是一個div元素</div>
              <label htmlFor=""></label>

              {/*綁定style*/}
              <div style={{color: "red", fontSize: "50px"}}>我是div, 綁定style屬性</div>
            </div>
          )
        } 
      }
  
      ReactDOM.render(<App/>, document.getElementById("app"))
  </script>
</body>
</html>
