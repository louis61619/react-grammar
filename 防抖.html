    function throttle(fn, delay) {
      var timer;
      return function () {
        var _this = this;
        var args = arguments;
        if (timer) {
          return;
        }
        timer = setTimeout(function () {
          fn.apply(_this, args);
          timer = null; // 在delay後執行完fn之後清空timer，此時timer為假，throttle觸發可以進入計時器
        }, delay)
      }
    }

    function testThrottle( content) {
      console.log( content);
    }
    var testThrottleFn = throttle(testThrottle, 5000); // 節流函數


    setInterval(() => {
      function lol() {
        testThrottleFn( 'throttle'); // 給節流函數傳參
      }
      lol()
